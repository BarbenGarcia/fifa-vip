services:
  - type: web
    name: fifa-vip-dashboard
    env: node
    region: oregon  # o frankfurt si prefieres Europa
    plan: free      # cambia a 'starter' ($7/mes) si no quieres sleep
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # debes a√±adirlo manualmente desde el dashboard de Render
      - key: NEWS_API_KEY
        sync: false
      - key: FOOTBALL_DATA_API_KEY
        sync: false
    autoDeploy: true
