name: Build & Deploy (Container)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm globally
        run: npm install -g pnpm@10
      
      - name: Install deps
        run: pnpm install --frozen-lockfile
      
      - name: Type Check
        run: pnpm check
      
      - name: Run Tests
        run: pnpm test || echo "Tests failed or none exist; continuing"
      
      - name: Build Docker image
        run: docker build -t ghcr.io/barbengarcia/fifa-vip:latest .
        env:
          IMAGE: ghcr.io/barbengarcia/fifa-vip:latest
      
      - name: Set IMAGE env
        run: echo "IMAGE=ghcr.io/barbengarcia/fifa-vip:latest" >> $GITHUB_ENV
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push image
        run: docker push ${{ env.IMAGE }}
      
      - name: Summary
        run: echo "Pushed ${{ env.IMAGE }}" >> $GITHUB_STEP_SUMMARY
